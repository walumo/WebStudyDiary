<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Add topics</title>
</head>
<body>

    <div class="addtopic">
    <form method="POST" action="">
        <input name="title" type="text" placeholder="Title">
        <textarea name="description" type="text" placeholder="Description" rows="5"></textarea>
        <p>Enter deadline:</p>
        <input name="datetime" type="datetime-local" placeholder="Date and time">
        <button type="submit"><h3>Add Topic</h3></button>
    </form>
    </div>
</body>
</html>
